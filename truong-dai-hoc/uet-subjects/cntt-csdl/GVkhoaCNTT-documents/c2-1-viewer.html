<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình chiếu: C2.1 - Mô hình ER - StuShare</title>
    <link rel="stylesheet" href="/StuShare/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Thanh công cụ dùng chung -->
    <div id="header-placeholder"></div>
    <script>
      fetch('/StuShare/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <!-- Breadcrumb dùng chung -->
    <div id="breadcrumb-placeholder"></div>
    <script>
      fetch('/StuShare/breadcrumb.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('breadcrumb-placeholder').innerHTML = data;
        });
    </script>

    <main>
        <section class="document-viewer-section">
            <div class="document-viewer">
                <iframe src="https://drive.google.com/file/d/116znyU5gAQOUOYkdMKIgFAlz2KqQPI9u/preview" width="640" height="480" allow="autoplay"></iframe>
            </div>
        </section>
    </main>

    <!-- Phần cuối trang dùng chung -->
    <div id="footer-placeholder"></div>
    <script>
      fetch('/StuShare/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <script src="/StuShare/assets/js/layout.js"></script>
</body>
</html>
