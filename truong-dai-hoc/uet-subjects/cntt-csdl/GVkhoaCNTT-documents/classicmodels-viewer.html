<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu - GV Khoa Công Nghệ Thông Tin - StuShare</title>
    <link rel="stylesheet" href="/StuShare/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Thanh công cụ dùng chung -->
    <div id="header-placeholder"></div>
    <script>
      fetch('/StuShare/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <!-- Breadcrumb dùng chung -->
    <div id="breadcrumb-placeholder"></div>
    <script>
      fetch('/StuShare/breadcrumb.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('breadcrumb-placeholder').innerHTML = data;
        });
    </script>

    <main>
        <section class="university-hero">
            <div class="container">
                <i class="fas fa-book-reader subject-hero-icon"></i>
                <div class="university-hero-info">
                    <h1>Tài liệu giảng dạy - GV Khoa Công Nghệ Thông Tin</h1>
                    <p>Môn học: Cơ sở dữ liệu (Khoa Công nghệ Thông tin)</p>
                </div>
            </div>
        </section>

        <section class="document-list-container">
            <div class="container">
                <p style="text-align: center; padding: 2rem;">Nội dung trang xem "classicmodels" sẽ được hiển thị ở đây.</p>
            </div>
        </section>
    </main>

    <!-- Phần cuối trang dùng chung -->
    <div id="footer-placeholder"></div>
    <script>
      fetch('/StuShare/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <script src="/StuShare/assets/js/layout.js"></script>
</body>
</html>
