<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giảng viên CSDL (CNTT) - StuShare</title>
    <link rel="stylesheet" href="/StuShare/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Thanh công cụ dùng chung -->
    <div id="header-placeholder"></div>
    <script>
      fetch('/StuShare/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <!-- Breadcrumb nếu cần -->
    <div id="breadcrumb-placeholder"></div>
    <script>
      fetch('/StuShare/breadcrumb.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('breadcrumb-placeholder').innerHTML = data;
        });
    </script>

    <main>
        <section class="university-hero">
            <div class="container">
                <i class="fas fa-chalkboard-teacher subject-hero-icon"></i>
                <div class="university-hero-info">
                    <h1>Giảng viên môn Kiến Trúc Máy Tính</h1>
                    <p>Thuộc Khoa Công nghệ Thông tin</p>
                </div>
            </div>
        </section>

        <section class="teachers-list">
            <div class="container">
                <div class="teacher-grid">
                    <a href="/StuShare/truong-dai-hoc/uet-subjects/cntt-ktmt/PGS_TS_NguyenTriThanh.html" class="teacher-card">
                        <h3>PGS.TS. Nguyễn Trí Thành</h3>
                        <p class="teacher-action">Xem tài liệu</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Phần cuối trang dùng chung -->
    <div id="footer-placeholder"></div>
    <script>
      fetch('/StuShare/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <script src="/StuShare/assets/js/layout.js"></script>
</body>
</html>
