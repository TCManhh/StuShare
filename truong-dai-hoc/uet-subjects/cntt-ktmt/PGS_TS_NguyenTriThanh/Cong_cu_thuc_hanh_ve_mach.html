<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Công cụ thực hành vẽ mạch - StuShare</title>
  <link rel="stylesheet" href="/StuShare/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .document-viewer-section { padding: 2rem 0; }
    .document-viewer { max-width: 900px; margin:0 auto; background:#fff; padding:16px 18px; border:1px solid #e2e6eb; border-radius:12px; box-shadow:0 4px 14px -4px rgba(0,0,0,.08); }
    .document-viewer iframe { width:100%; height:560px; border:0; border-radius:6px; background:#fff; }
    .ext-link-box { margin-top:18px; padding:14px 16px; border:1px solid #d9e2ec; border-radius:10px; background:#f8fbff; font-size:.95rem; line-height:1.5; }
    .ext-link-box a { color:var(--primary-color); font-weight:600; }
    .blocked-note { display:none; margin-top:14px; font-size:.9rem; color:#b03a2e; }
    .software-list { margin-top:22px; }
    .software-list li { margin-bottom:10px; font-size:1rem; }
    .software-list i { color:var(--primary-color); margin-right:7px; }
  </style>
</head>
<body class="has-fixed-breadcrumb viewer-narrow">
  <div id="header-placeholder"></div>
  <div id="breadcrumb-placeholder"></div>

  <main>
    <section class="document-viewer-section">
      <div class="document-viewer">
        <h1 style="font-size:1.4rem;margin:0 0 14px;">Công cụ thực hành vẽ mạch</h1>

        <ul class="software-list">
          <li>
            <i class="fas fa-download"></i>
            <strong>Tải Java JDK</strong> (cài đặt trước khi tải phần mềm vẽ mạch)<br>
            <a href="https://drive.google.com/file/d/1pJV0OrGJvMleTdWeT8LBzI23sFVANsQX/view?usp=sharing" target="_blank" rel="noopener">https://drive.google.com/file/d/1pJV0OrGJvMleTdWeT8LBzI23sFVANsQX/view?usp=sharing</a>
          </li>
          <li>
            <i class="fas fa-download"></i>
            <strong>Tải phần mềm vẽ mạch Logisim</strong><br>
            <a href="https://drive.google.com/file/d/1U7eO6dmqUb_J54Ar_65BK_Uii-H9v7tY/view?usp=sharing" target="_blank" rel="noopener">https://drive.google.com/file/d/1U7eO6dmqUb_J54Ar_65BK_Uii-H9v7tY/view?usp=sharing</a>
          </li>
        </ul>

      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/StuShare/assets/js/layout.js"></script>
</body>
</html>
